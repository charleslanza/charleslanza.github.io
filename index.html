<body>

<head>

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@100&display=swap" rel="stylesheet">

<!DOCTYPE html>
<html>
  
  <title> Survey Form </title>
  
  
  <!-- Title -->
  <div class = "top">
  <h1 id = "title">
   Favorite Ice Cream Flavor Form 
  </h1>
  
  <!-- Description -->
  <p id = "description">
    Thank you for providing this information for us!
  </p>
    
  </div>
  
  <!-- Survey Form -->
  <body>
  <form id = "survey-form" 
    action = "/submit-survey-form">
    
    <!-- Name Field -->
    <div id = "name-field"> </div>    
    <label id = "name-label"> Name </label><br>
      <input id = "name" type="text"         required
      placeholder = "Enter your name"
           ></input><br>
    
           
    <!-- Email Field -->
    <div id = "email-field"> </div>
    <label id = "email-label"> Email         </label><br>
     <input id = "email" type= "email"       required
      placeholder = "Enter your email"
           ></input>
    
    <!-- Age Field -->
    <div id = "age-field"> </div>
    <label id = "number-label"> Age           </label><br>
      <input id = "number" type =             "number" 
      placeholder = "Optional"
      min = "10" max = "99"
           ></input>
    
    <!-- Ice Cream Picker -->
    <div id = "ice-cream" </>
    <label id= "selections"> What is your favorite ice cream flavor? </label><br>
      <select id = "dropdown">
        <option> Vanilla </option>
        <option> Chocolate </option>
        <option> Strawberry </option>
        <option> Rocky Road </option>
        <option> Cookies & Cream </option>
        <option> My favorite isn't listed... </option>
      </select>
    
    <!-- Eating Occasions -->
    <div id = "eating-during"> How often do you eat this particular flavor?             </div>
    <div class = "occasions">
    <label for = "daily"> <input id = "daily" type = "radio" name ="eating"
      value = "daily"> 
      Daily       
    </label><br>
    
    <label for = "weekly"> <input id = "weekly" type = "radio" name = "eating"
      value = "weekly"> 
      Once a week 
    </label><br>
    
    <label for = "fortnight"> <input id = "fortnight" type = "radio" name =             "eating" value = "fortnight">
      Once every two weeks
    </label><br>
    
    <label for = "monthly"> <input id = "monthly" type = "radio" name = "eating"
      value = "monthly">
      About once a month
    </label><br>
</div>
    
    <!-- Additional Flavors -->
    <div id = "additional-flavors"> What flavors should we add to our list next         time? (Check all that apply)
    </div>
    
<div class = "additionals">
    <label for "coffee"> <input id = "coffee" type = "checkbox" name = "flavors"
    value = "coffee">
    Coffee
    </label><br>
    
    <label for "peppermint"> <input id = "peppermint" type = "checkbox" 
    name = "flavors" value = "peppermint">
    Peppermint
    </label><br>
    
    <label for "mint"> <input id = "mint" type = "checkbox" name = "flavors" 
    value = "mint">
    Mint Chocolate Chip
    </label><br>
</div>

    <!-- Write in flavors -->
    <div class = "write-in">
    <label for "text-area"> What other flavors would you like to see? Type in some       suggestions down below!</label> <textarea id = "suggestions"> </textarea>
</div><br>
    
    
    <!-- Submit Form -->
<div class = "button-holder">
    <button id = "submit" type="submit">Submit</button>
</div>
        </form>

</body>
</html>
